spring :
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

cloud:
  aws:
    credentials:
      access-key: test
      secret-key: test
    s3:
      bucket: test-bucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

dir: test-dir
default:
